<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" media="all" href="CSS/global.css" />
    <link rel="stylesheet" type="text/css" href="CSS/homePage.css" />
    <link rel="stylesheet" type="text/css" href="CSS/albumPage.css" />
    <link rel="stylesheet" type="text/css" href="CSS/imagePage.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/utils.js" defer></script>
    <script src="js/homePage.js" defer></script>
    <script src="js/albumPage.js" defer></script>
    <script src="js/imagePage.js" defer></script>
    <script src="js/pageOrchestrator.js" defer></script>
</head>
<body>
    <!-- Home Page Content -->
    <div id="homePageDiv" class="section">
        <div class="header">
            <h1>Welcome to your HomePage, <span id="username"></span></h1>
            <a id="logoutButtonHome" class="logout" href="#">
                <img src="Icons/logout.png" alt="Logout" class="logout-icon">
            </a>
        </div>

        <div class="form-container">
            <div class="upload-image form-box">
                <h2>Upload New Image</h2>
                <form id="uploadImageForm" method="POST" enctype="multipart/form-data">
                    <input type="file" id="imageUpload" name="image" accept="image/*" required>
                    <label for="imageTitle">Image Title</label>
                    <input type="text" id="imageTitle" name="title" maxlength="45" placeholder="Title (max 45 characters)" required>
                    <label for="imageDescription">Image Description</label>
                    <textarea id="imageDescription" name="description" maxlength="250" placeholder="Description (max 250 characters)"></textarea>
                    <button type="submit">Upload</button>
                </form>
                <div id="uploadWarning" class="warning"></div>
            </div>

            <div class="create-album form-box">
                <h2>Create New Album</h2>
                <div class="images-scrollbox">
                    <form id="createAlbumForm" method="POST">
                        <div id="imageList"></div>
                        <input type="text" name="albumTitle" placeholder="Album Title" maxlength="45" required>
                        <button id="createButton" type="submit">Create</button>
                    </form>
                </div>
                <div id="albumCreationWarning" class="warning"></div>
            </div>
        </div>

        <div class="user-albums form-box">
            <h2>Your Albums</h2>
            <div id="myAlbumsContainer" class="album-container-home"></div>
        </div>

        <div class="others-albums form-box">
            <h2>Others Albums</h2>
            <div id="othersAlbumsContainer" class="album-container-home"></div>
        </div>
    </div>

    <!-- Album Page Content -->
    <div id="albumPageDiv" class="section" style="display:none;">
        <div class="header-div">
            <h1 id="albumTitle" class="header-title"></h1>
            <div class="header-icons">
                <a id="homeButtonAlbumPage" class="header-icon" href="#" >
                    <img src="Icons/home.png" alt="Home Page">
                </a>
            </div>
        </div>

        <div class="album-container">
            <div id="albumImages" class="image-grid"></div>
            <div class="navigation-buttons">
                <button id="previousButton" class="btn btn-gossamer btn-medium">Previous</button>
                <button id="nextButton" class="btn btn-gossamer btn-medium">Next</button>
            </div>
        </div>
    </div>

    <!-- Image Page Content -->
    <div id="imagePage" class="section" style="display:none;">
        <div class="header-div">
            <h1 id="imageTitle" class="header-title"></h1>
            <div class="header-icons">
                <a class="header-icon" href="#" onclick="pageOrchestrator.showSection('homePage')">
                    <img src="Icons/home.png" alt="Home Page">
                </a>
                <a class="header-icon" href="#" id="backToAlbum" onclick="pageOrchestrator.showSection('albumPage')">
                    <img src="Icons/goToAlbum.png" alt="Album Page">
                </a>
            </div>
        </div>

        <div class="content">
            <div class="image-container gossamer-div">
                <img id="fullImage" alt="Image" class="full-image">
            </div>
            
            <div class="side-container">
                <div class="info-container gossamer-div">
                    <h2 id="imageTitleHeader"></h2>
                    <p id="imageCreationDate"></p>
                    <p id="imageDescription"></p>
                    <form id="deleteImageForm" class="delete-form" method="post" style="display:none;">
                        <input type="hidden" name="imageId" />
                        <button type="submit" class="btn btn-gossamer btn-medium">Delete Image</button>
                    </form>           
                </div>
                
                <div class="comments-container gossamer-div">
                    <h3>Comments</h3>
                    <div id="commentsWrapper" class="comments-wrapper"></div>
                    <div class="comment-form">
                        <form id="addCommentForm" method="post">
                            <input type="hidden" name="imageId" />
                            <textarea name="comment" rows="3" maxlength="150" placeholder="Add a comment"></textarea>
                            <button type="submit" class="btn btn-gossamer btn-medium">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
